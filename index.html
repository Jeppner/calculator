<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=League+Spartan:wght@500&display=swap" rel="stylesheet">    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="credits"><div class="container"><h1>Calculator</h1><p>Made with â™¥ by <a href="https://github.com/Jeppner" target="_blank">Jess</a></p></div></section>
    <main class="calculator">
        <div class="container">
            <section class="screen container"><p class="screen-equation"></p><p class="main-screen">0</p></section>
            <div class="calc-btns">
                <div class="calcs">
                    <section class="nums">
                        <button class="num btn" data-digit="9">9</button>
                        <button class="num btn" data-digit="8">8</button>
                        <button class="num btn" data-digit="7">7</button>
                        <button class="num btn" data-digit="6">6</button>
                        <button class="num btn" data-digit="5">5</button>
                        <button class="num btn" data-digit="4">4</button>
                        <button class="num btn" data-digit="3">3</button>
                        <button class="num btn" data-digit="2">2</button>
                        <button class="num btn" data-digit="1">1</button>
                        <button class="deleteBtn btn" data-misc="del">Del</button>
                        <button class="num btn" data-digit=".">.</button>
                        <button class="num btn" data-digit="0">0</button>
                    </section>
                    <section class="operators">
                        <button class="btn operator" data-operator="/" aria-label="Divide">/</button>
                        <button class="btn operator" data-operator="*" aria-label="Multiply">*</button>
                        <button class="btn operator" data-operator="-" aria-label="Subtract">-</button>
                        <button class="btn operator" data-operator="+" aria-label="Add">+</button>
                    </section>
                </div>
                <section class="clear bottom-btns">
                    <button class="btn clearBtn">Clear</button>
                    <button class="btn equals" data-operator="=">=</button>
                </section>
            </div>
        </div>
    </main>
    <script src="/app.js"></script>
</body>
</html>
